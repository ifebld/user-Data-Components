<!-- Modal -->

<div id="popup1" class="overlay">
	<div class="popup">
		<h2>Edit User</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
      <div class="modal-body">
        <div class="mb-3 mt-3">
          <label for="text" class="form-label h4">Name</label>
          <input type="text" class="form-control" name="name" id="product" placeholder="Enter Name"  [(ngModel)] ="editformService.userToEdit.name">
        </div>
        <div class="mb-3 mt-3">
          <label for="text" class="form-label h3">UserName:</label>
          <input type="text" class="form-control" name="username" id="price" placeholder="Username"  [(ngModel)] ="editformService.userToEdit.username">
        </div>
        <div class="mb-3 mt-3">
          <label for="text" class="form-label h3">Email:</label>
          <input type="text" class="form-control" name="email" id="price" placeholder="Email"  [(ngModel)] ="editformService.userToEdit.email">
        </div>
      </div><br>
      <label class="h4">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="female" id="inlineRadio1" value="Female"  [(ngModel)] ="editformService.userToEdit.radio">
            <label class="form-check-label" for="inlineRadio1">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="male" id="inlineRadio2" value="Male"  [(ngModel)] ="editformService.userToEdit.type">
            <label class="form-check-label" for="inlineRadio2">Male</label>
          </div>
          
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveNewEdit()">Save changes</button>
      </div>
		</div>
	</div>
</div>
